<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/z6038843681999_a972698096c806a991a11ff224be6851.jpg" class="logo"  alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input type="text" class="form-control" [(ngModel)]="email" (keyup.enter)="login()" id="email" placeholder="Email" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" (keyup.enter)="login()" id="password"   placeholder="Password" />
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <h5 class="text-secondary f-w-400"><a href="javascript:">Forgot Password?</a></h5>
          </div>
          <div class="d-grid mt-4" >
            <button type="button" class="btn btn-primary" (click)="login()" tabindex="0">Login</button>
          </div>      
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
          </p>
      </div>
    </div>
  </div>
</div>
