<div class="container">
  <div class="row align-items-center">
    <div class="col-auto">
      <input type="text" class="form-control custom-input" [(ngModel)]="filter.name" placeholder="Enter search" (keydown.enter)="searchProduct()" >
    </div>
    <div class="col-7">
      <button class="btn btn-primary custom-button" (click)="searchProduct()">Search</button>
    </div>
    </div>
  <div class="row">

    <div class="col-12">
      <app-card [showHeader]="false" blockClass="dashboard-card" *ngIf="data">
        <ngx-datatable style="margin-top: 20px" #dataTable [rows]="data" [messages]="{
          emptyMessage: 'No Data Found',
          totalMessage: 'Total'
        }" [rowHeight]="150" [externalPaging]="true" [columnMode]="'force'" [limit]="filter.limit" [headerHeight]="40"
          [footerHeight]="40" [scrollbarH]="true" [count]="total" class="tailwind-datatable"
          (page)="handlePageChange($event)">
          <ngx-datatable-column name="Image" prop="image">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div class="img-center">
                <img src="https://jandtvietnam.com.vn/wp-content/uploads/2023/01/Jpet47222130-1-scaled.jpg" alt="Image" />
              </div>
            </ng-template>
          </ngx-datatable-column>
       
          <ngx-datatable-column name="Seller Center" prop="productName">
            <ng-template let-row="row" ngx-datatable-cell-template>
             {{row.SalesCenter.full_name}}
            </ng-template>
          </ngx-datatable-column>
          
          <ngx-datatable-column name="Product Name" prop="productName">
            <ng-template let-row="row" ngx-datatable-cell-template>
             {{row.name}}
            </ng-template>
          </ngx-datatable-column>

          
         

         <ngx-datatable-column name="Status">
            <ng-template let-row="row" ngx-datatable-cell-template>
                  <span class="{{row.is_active ? 'badge bg-primary' : 'badge bg-secondary' }}" theme="outline">{{row.is_active ? "Active" : "InActive"}}</span>
            </ng-template>
            
          </ngx-datatable-column>
          <ngx-datatable-column name="Detail">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button type="button" class="btn btn-sm">
                <a [routerLink]="['detail',row.id]">
                  <i antIcon type="edit" theme="outline"></i>
                </a>
          
              </button>
             
            </ng-template>
            
          </ngx-datatable-column>

        </ngx-datatable>
      </app-card>
    </div>
  </div>
</div>
