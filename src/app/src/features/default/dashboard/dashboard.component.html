<head>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<div class="row">
  @for (analytic of AnalyticEcommerce; track analytic) {
    <div class="col-md-6 col-xl-3">
      <div class="card custom-card text-center bg-light">
        <div class="card-body">
          <div class="icon-box mb-3">
            <i class="bi bi-person"></i> <!-- Bootstrap icon -->
          </div>
          <h6 class="mb-2 text-muted">{{analytic.title}}</h6>
          <h4 class="fw-bold">{{analytic.amount}}</h4>
        </div>
      </div>
    </div>
  }
  <div class="col-md-12 col-xl-8">
    <app-monthly-bar-chart />
  </div>
  <div class="col-md-12 col-xl-4">
    <app-income-overview-chart />
  </div>

  <div class="col-md-12 col-xl-8">
    <h5 class="mb-3">Recent Register</h5>
    <div class="card tbl-card">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th>TRACKING NO.</th>
              <th>USER NAME</th>
              <th>STATUS</th>
              <th class="text-end">ROLE</th>
              <th class="text-end">PHONE</th>
            </tr>
          </thead>
          <tbody>
          
              <tr *ngFor="let item of data">
                <td>
                  <a href="javascript:" class="text-muted">{{ item.id }}</a>
                </td>
                <td>{{ item.Product?.name}}</td>
                <td>
                  <span class="d-block badge bg-primary"
                 >
                    <i class="badge-circle {{ item.status }} f-10 m-r-5"></i>
                    Active
                  </span>
                </td>
                <td class="text-end">{{ item.quantity }}</td>
                <td class="text-end">{{ item.total_amount }}</td>
              </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- [ sample-page ] end -->
</div>
