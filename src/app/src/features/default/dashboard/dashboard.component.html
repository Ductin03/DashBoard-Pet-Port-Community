<head>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<div class="row">
  @for (analytic of AnalyticEcommerce; track analytic) {
    <div class="col-md-6 col-xl-3">
      <div class="card custom-card text-center bg-light">
        <div class="card-body">
          <div class="icon-box mb-3">
            <i class="bi bi-person"></i> <!-- Bootstrap icon -->
          </div>
          <h6 class="mb-2 text-muted">{{analytic.title}}</h6>
          <h4 class="fw-bold">{{analytic.amount}}</h4>
        </div>
      </div>
    </div>
  }
  <div class="col-md-12 col-xl-8">
    <h5 class="mb-3">Danh sách đăng ký gần đây</h5>
<div class="card tbl-card shadow-sm border-0">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead>
        <tr>
          <th>Tên người dùng</th>
          <th>Email</th>
          <th>Ngày Sinh</th>
          <th class="text-center">Số điện thoại</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.full_name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.date_of_birth }}</td>
          <td class="text-center">{{ item.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center mt-3">
    <a (click)="loadMore()"  class="text-primary fw-bold small-link">Xem thêm...</a>
  </div>
</div>

  </div>


  <!-- [ sample-page ] end -->
</div>
