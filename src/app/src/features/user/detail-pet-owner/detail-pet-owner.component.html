<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            color: #343a40;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 30px auto;
            padding-right:0px;
            padding-left:0px;
            max-width: 1200px;
            gap: 20px;
        }

        .profile-left, .profile-right {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-left {
            flex: 1;
            text-align: center;
            max-width: 350px;
        }

        .profile-left img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #17a2b8;
            margin-bottom: 15px;
        }

        .profile-left h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .profile-left p {
            margin: 5px 0;
            font-size: 0.95em;
            color: #6c757d;
        }

        .profile-right {
            flex: 2;
        }

        .profile-right h4 {
            font-size: 1.3em;
            border-bottom: 2px solid #17a2b8;
            margin-bottom: 20px;
            color: #17a2b8;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table th, .info-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .info-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .info-table td {
            background-color: #fff;
        }

        .additional-images {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-top: 20px;
        }

        .additional-images img {
            width: 48%;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 10px;
            }

            .profile-left {
                max-width: 100%;
            }

            .additional-images img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Phần bên trái -->
    <div class="profile-left">
        <img src={{data?.avatar_url}} alt="Profile Picture">
        <h3>{{data?.full_name}}</h3>
        <p><i class="fas fa-birthday-cake"></i> Ngày sinh: {{data?.date_of_birth}}</p>
        <!-- <p><i class="fas fa-clock"></i> Opening Time: 08:00 AM</p>
        <p><i class="fas fa-clock"></i> Closing Time: 05:00 PM</p> -->
    </div>

    <!-- Phần bên phải -->
    <div class="profile-right">
        <h4>Thông tin cá nhân</h4>
        <table class="info-table">
            <tr>
                <th>Họ Và Tên</th>
                <td>{{data?.full_name}}</td>
            </tr>
            <tr>
                <th>
                    Tên Đăng Nhập
                </th>
                <td>{{data?.username}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{data?.email}}</td>
            </tr>
            <tr>
                <th>Số điện thoại</th>
                <td>{{data?.phone}}</td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td>{{data?.address}}</td>
            </tr>
            <tr>
                <th>Quyền</th>
                <td>{{data?.role}}</td>
            </tr>
            <tr>
                <th>Giới tính</th>
                <td>{{data?.gender}}</td>
            </tr>
        </table>

       
    </div>
</div>

</body>
</html>
